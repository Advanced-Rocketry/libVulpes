buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
    }
}


apply plugin: 'net.minecraftforge.gradle.forge'


apply from: "gradle/scripts/getbuildnumber.gradle"
minecraft {
    version = "1.11.2-13.20.0.2228"
    runDir = "run"
    mappings = "snapshot_20170518"
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
    replace "@MAJOR@", version_major
    replace "@MINOR@", version_minor
    replace "@REVIS@", version_revis
    replace "@BUILD@", project.getBuildNumber()
}


apply from: "gradle/scripts/jars.gradle"
apply from: "gradle/scripts/version.gradle"

group= "zmaster587.libVulpes" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "LibVulpes"

clean {
    delete 'output'
}


repositories {
    maven {
            name = "mezz.jei"
            url = "http://dvs1.progwml6.com/files/maven"
        }
    ivy {
            name "industrialcraft-2"
            artifactPattern "http://jenkins.ic2.player.to/job/IC2_110/170/artifact/build/libs/[module]-[revision].[ext]"
        }
    ivy {
            name "Tesla"
            artifactPattern "https://addons-origin.cursecdn.com/files/2343/273/[module]-[revision].[ext]"
        }
    ivy {
            name "EnderIO"
            artifactPattern "https://addons-origin.cursecdn.com/files/2238/375/[module]-[revision].[ext]"
        }
}

dependencies {
    // you may put jars on which you depend on in ./libs
    // or you may define them like so..
    //compile "some.group:artifact:version:classifier"
    //compile "some.group:artifact:version"
      
    compile name: 'industrialcraft-2', version: '2.6.170-ex110-api', ext: 'jar'
    compile name: 'Tesla', version: '1.10.2-1.2.1.50-deobf', ext: 'jar'
    compile name: 'EnderIO', version: '1.7.10-2.2.8.381', ext: 'jar'
    
    // compile against the JEI API
    deobfCompile "mezz.jei:jei_1.10.2:3.11.2.280:api"
    // at runtime, use the full JEI jar
    runtime "mezz.jei:jei_1.10.2:3.11.2.280"

}

processResources
{
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}